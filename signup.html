<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Sign Up</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }
        /* Background gradient animation */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
           
            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease-in-out;
        }

        /* Animating the form container */
        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1);
            color: #ff6f61;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        /* Input field transitions */
        .input-group input:focus {
            border-color: #ff6f61;
            background-color: #fff3f1;
            outline: none;
        }

        .captcha {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            background-color: #f2f2f2;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        /* Button Styles */
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff8c00;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Active user info */
        #activeUser {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            display: none;
            z-index: 2;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x800'); /* Replace with your image */
            background-size: cover;
            opacity: 0.15;
            z-index: -1;
            animation: fadeIn 10s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0.1; }
            50% { opacity: 0.5; }
            100% { opacity: 0.1; }
        }

        /* Spinner Animation for loading */
        .loading {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6f61;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <h1>Railway Sign Up</h1>

        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label for="userid">User ID:</label>
            <input type="text" id="userid" placeholder="Enter your User ID">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="input-group">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm your password">
        </div>

        <div class="input-group captcha">
            <label for="captcha">Captcha: <span id="captcha-text"></span></label>
            <input type="text" id="captcha" placeholder="Enter the captcha">
        </div>

        <button onclick="signUp()">Sign Up</button>
        
        <div class="loading" id="loadingSpinner"></div>
    </div>

    <div id="activeUser">
        User: <span id="activeUserId"></span>
    </div>

    <script>
        // Generate a random captcha text
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-text').textContent = captchaText;
            return captchaText;
        }

        // Store captcha for validation
        let captchaCode = generateCaptcha();

        // Sign Up function
        function signUp() {
            const name = document.getElementById('name').value;
            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;
            const enteredCaptcha = document.getElementById('captcha').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (enteredCaptcha !== captchaCode) {
                alert('Captcha incorrect!');
                captchaCode = generateCaptcha(); // Refresh captcha
                return;
            }

            // Show loading spinner during submission
            document.getElementById('loadingSpinner').style.display = 'block';

            // Simulate a delay (can be removed for real submission)
            setTimeout(() => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';

                // Display active user
                document.getElementById('activeUserId').textContent = userId;
                document.getElementById('activeUser').style.display = 'block';

                // Clear input fields
                document.getElementById('name').value = '';
                document.getElementById('userid').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmpassword').value = '';
                document.getElementById('captcha').value = '';
            }, 1500);
        }

        // Refresh captcha on page load
        window.onload = function () {
            captchaCode = generateCaptcha();
        }
    </script>
</body>
</html>
