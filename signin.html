<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Railway Connect</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shine {
            0% { 
                background-position: -200% 0;
            }
            100% { 
                background-position: 200% 0;
            }
        }

        .login-container {
            width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
        }

        .login-container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: var(--secondary-color);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(52,152,219,0.3);
        }

        .logo::before {
            content: 'üöâ';
            font-size: 60px;
        }

        .title {
            text-align: center;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(52,152,219,0.2);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha-display {
            flex-grow: 1;
            background: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
            color: white;
            padding: 10px;
            text-align: center;
            letter-spacing: 5px;
            border-radius: 10px;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
            background-size: 200% auto;
            animation: shine 2s linear infinite;
        }

        .refresh-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            background: #27AE60;
        }

        .signin-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signin-btn:hover {
            background: #2980B9;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
        }

        .home-page {
            width: 100%;
            min-height: 100vh;
            background: var(--background-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .user-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }

        .user-badge {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .service-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .service-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .service-icon {
            width: 100px;
            height: 100px;
            background: var(--secondary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 10px 25px rgba(52,152,219,0.3);
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        class RailwayApp {
            constructor(rootElement) {
                this.rootElement = rootElement;
                this.state = {
                    username: '',
                    userId: '',
                    password: '',
                    captcha: '',
                    generatedCaptcha: '',
                    isLoggedIn: false,
                    activeUser: ''
                };
                this.init();
            }

            generateCaptcha() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                const captchaLength = 6;
                let result = '';
                for (let i = 0; i < captchaLength; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                this.state.generatedCaptcha = result;
                return result;
            }

            renderSignInPage() {
                return `
                    <div class="login-container">
                        <div class="logo"></div>
                        <h2 class="title">Railway Connect</h2>
                        <form id="signin-form">
                            <div class="input-group">
                                <input type="text" id="username" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <input type="text" id="userId" placeholder="User ID" required>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="input-group">
                                <div class="captcha-container">
                                    <div class="captcha-display" id="captcha-display">${this.state.generatedCaptcha}</div>
                                    <button type="button" class="refresh-btn" id="refresh-captcha">Refresh</button>
                                </div>
                                <input type="text" id="captcha-input" placeholder="Enter Captcha" required>
                            </div>
                            <button type="submit" class="signin-btn">Sign In</button>
                        </form>
                    </div>
                `;
            }

            renderHomePage() {
                return `
                    <div class="home-page">
                        <div class="user-header">
                            <div class="user-badge">Active User: ${this.state.activeUser}</div>
                        </div>
                        <div class="services-grid">
                            <div class="service-card">
                                <div class="service-icon">üïí</div>
                                <h2>Train Schedules</h2>
                                <p>Check real-time train timings and routes</p>
                            </div>
                            <a href="ticket.html">
                            <div class="service-card">
                                <div class="service-icon">üé´</div>
                                <h2>Ticket Booking</h2>
                                <p>Quick and secure ticket reservations</p>
                            </div></a>
                            <div class="service-card">
                                <div class="service-icon">üåç</div>
                                <h2>Travel Information</h2>
                                <p>Comprehensive travel guides and updates</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindEvents() {
                const form = document.getElementById('signin-form');
                const refreshButton = document.getElementById('refresh-captcha');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const userId = document.getElementById('userId').value;
                    const password = document.getElementById('password').value;
                    const captchaInput = document.getElementById('captcha-input').value;

                    if (captchaInput === this.state.generatedCaptcha) {
                        this.state.isLoggedIn = true;
                        this.state.activeUser = userId;
                        this.render();
                    } else {
                        alert('Incorrect Captcha. Please try again.');
                        this.generateCaptcha();
                        document.getElementById('captcha-display').textContent = this.state.generatedCaptcha;
                    }
                });

                refreshButton.addEventListener('click', () => {
                    this.generateCaptcha();
                    document.getElementById('captcha-display').textContent = this.state.generatedCaptcha;
                });
            }

            render() {
                this.rootElement.innerHTML = this.state.isLoggedIn ? this.renderHomePage() : this.renderSignInPage();
                if (!this.state.isLoggedIn) {
                    this.bindEvents();
                }
            }

            init() {
                this.generateCaptcha();
                this.render();
            }
        }

        // Initialize the app
        const app = new RailwayApp(document.getElementById('app'));
    </script>
</body>
</html>
